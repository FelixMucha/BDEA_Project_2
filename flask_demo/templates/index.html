<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploads and Tag Clouds</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple>
        <input type="submit" value="Upload">
    </form>

    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
        <li>
            <a href="#" onclick="showContent('{{ file }}')">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Tag Clouds</h2>
    <ul>
        {% for tag_cloud in tag_clouds %}
        <li>
            <a href="#" onclick="showTagCloud('{{ tag_cloud }}')">{{ tag_cloud }}</a>
        </li>
        {% endfor %}
    </ul>

    <div id="file-content" style="display: none;">
        <h2>File Content</h2>
        <pre id="content"></pre>
    </div>

    <div id="tag-cloud" style="display: none;">
        <h2>Tag Cloud</h2>
        <img id="tag-cloud-img" src="" alt="Tag Cloud">
    </div>

    <script>
        function showContent(filename) {
            fetch(`/file_content/${filename}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').textContent = data;
                    document.getElementById('file-content').style.display = 'block';
                    document.getElementById('tag-cloud').style.display = 'none';
                });
        }

        function showTagCloud(filename) {
            document.getElementById('tag-cloud-img').src = `/static/${filename}`;
            document.getElementById('tag-cloud').style.display = 'block';
            document.getElementById('file-content').style.display = 'none';
        }
    </script>
</body>
</html>
